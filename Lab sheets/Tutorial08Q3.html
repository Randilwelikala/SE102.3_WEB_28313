<!DOCTYPE html>

<head>

    <title>color</title>
    <script>
        function w()
        {
            document.bgColor="white"
        }
        function x()
        {
            document.bgColor="red";
        }
        function y()
        {
            document.bgColor="green";
        }
        function z()
        {
            document.bgColor="blue";
        }
    </script>
</head>
<body>
    <button name="ch" onmouseover="x()" onmouseout="w()">Red</button>
    <button name="rt" onmouseover="y()" onmouseout="w()">Green</button>
    <button name="yu" onmouseover="z()" onmouseout="w()">Blue</button>
    
</body>
</html>
