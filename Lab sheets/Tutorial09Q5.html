<!DOCTYPE html>

<head>
    
    <title>Day</title>
    <script>
        window.onload=function()
        {
            give();
        }
        function give()
        {
            var d=parseInt(window.prompt("Enter a number between 1 and 7: "))
            if(d==1)
            {
                document.write("Monday")
            }
            else if(d==2)
            {
                document.write("Tuesday")
            }

            if(d==3)
            {
                document.write("Wednesday")
            }

            if(d==4)
            {
                document.write("Thurseday")
            }

            if(d==5)
            {
                document.write("Friday")
            }

            if(d==6)
            {
                document.write("Saturday")
            }
            if(d==7)
            {
                document.write("Sunday")
            }


        }
    </script>
</head>
<body>
    
</body>
</html>
